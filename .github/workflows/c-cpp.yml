name: C/C++ CI

on:
  push:
    branches: [ test ]
  workflow_dispatch:
    inputs:
      branch: 
        description: 'branch (e.g., release)'
        required: true
        default: 'test'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: |
        echo ${{ github.event_name == 'push' && github.ref }}
        ./configure
        
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
